<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuoteHub</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=QuoteHub.com">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="quote-container" id="quote-contianer">
        <!-- Quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"> Be so busy improving yourself that you have not time to criticize others.</span>
        </div>

        <!-- Author -->
        <div class="quote-author">
            <span id="author">Chetan Bhagat</span>
        </div>

        <!-- Buttons -->
        <div class="button-container">
            <button class="twitter-button" id="tweet" title="Tweet this!">
                <i class="fab fa-twitter"></i>
            </button>
            <button class="new-quote-button" id="new-quote">New Quote</button>
        </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
